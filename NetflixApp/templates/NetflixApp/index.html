{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        
        <nav class="navbar">
            <h1 class="netflix-title">NETFLIX</h1>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                    <span class="welcome-text">Hello, {{ user.username }}!</span>
                    <button class="logout-btn">
                        <a style="text-decoration: none; color: white;" href="{% url 'logout' %}" onclick="logoutRedirect(event)">Logout</a>
                    </button>
                {% else %}
                    <button class="signup-btn">
                        <a style="text-decoration: none; color: white;" href="{% url 'signup' %}">Sign Up</a>
                    </button>
                    <button class="login-btn">
                        <a style="text-decoration: none; color: white;" href="{% url 'login' %}">Login</a>
                    </button>
                {% endif %}
            </div>
        </nav>

        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p class="small-text">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>

    <script>
        function logoutRedirect(event) {
            event.preventDefault();  
            window.location.href = "{% url 'logout' %}"; 
        }
    </script>
</body>
</html>
