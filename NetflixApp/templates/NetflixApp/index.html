{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        
        <nav class="navbar">
            <h1 class="netflix-title">NETFLIX</h1>
            <div class="auth-buttons">
                <button class="signup-btn"><a href="{% url 'signup' %}">Sign Up</a></button>
                <button class="login-btn"><a href="{% url 'login' %}">Login</a></button>
            </div>
        </nav>

        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p class="small-text">Ready to watch? Enter your email to create or restart your membership.</p>

            <form class="registration-form">
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
